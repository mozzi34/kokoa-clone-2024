<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoatalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column"><span>18:43</span>
        </div>
            <div class="status-bar__column">
                <span>110%</span>
             
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
     </div>

   <herder class="alt-header">
    <div class="alt-header__column">
        <a href="javascript:history.back()">
        <i class="fa-solid fa-angle-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column"><h1 class="alt-header__title">Duncan</h1></div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
       <span> <i class="fa-solid fa-bars fa-2x"></i></span>
    </div>
   </herder>

    
  
  <main class="main-screen main-chat">

    <div class="chat__timestamp">
        Monday, March 25, 2024
    </div>

    <div class="message-row">
        <img src="https://img.vogue.co.kr/vogue/2024/02/style_65d5587873a81-1142x1400.jpg">
        <div class="message-row__content">
            <span class="message__author">Duncan</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:22</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi :> </span>
                <span class="message__time">21:29</span>
            </div>
        </div>
    </div>



  </main>

   <form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a messag..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
            <i class="fa-solid fa-arrow-up"></i>
    </button>

    </div>
   </form>

   <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
 </div>

        <script src="https://kit.fontawesome.com/f7b1c4a12a.js" crossorigin="anonymous"></script>
    </body>
</html>
