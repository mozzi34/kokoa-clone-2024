<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column"><span>18:43</span>
        </div>
            <div class="status-bar__column">
                <span>110%</span>
             
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
     </div>

        <header class="screen_header">
            <h1 class="screen_header__title">Find</h1>
            <div class="screen_header__icon">
                
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                <div class="screen_header__badge"></div>
            </span>
           
        
        </div>
        </header>
  
    <main class="main-screen">
        <div class="icon-row">
           <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                    <span>QR Code</span>
            </div>
           <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                    <span>Add by  </span>
                         <div>contacts</div>
            </div>
           <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                    <span>Add by ID</span>
            </div>
           <div class="icon-row__icon">
                <i class="fa-regular fa-paper-plane"></i>
                    <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended friends</h6>
            <span> You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                    <span>Go To Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#HELP</h5>
                        <H7 class="open-post__hashtags">#idontknow#whattis#wrong</H7>
                        <div class="open-post__members">
                            <img src="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/264/da7429a139c6730be0b81a5e92272981_res.jpeg" />
                            <span class="open-post__member-count">102 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                        <img src = https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/264/da7429a139c6730be0b81a5e92272981_res.jpeg />
                        <div class="open-post_heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i> <span>98</span>
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="open-post__secend">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#LUCKY DAY</h5>
                        <H7 class="open-post__hashtags">#lucky#goodday#happy</H7>
                        <div class="open-post__members">
                            <img src="https://image.idus.com/image/files/564eca74102b4951a8bfbc0ea225be76_512.jpg" />
                            <span class="open-post__member-count">777 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div> 
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                        <img src = https://image.idus.com/image/files/564eca74102b4951a8bfbc0ea225be76_512.jpg />
                        <div class="open-post_heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i> <span>326</span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
    </main>

   

     <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">

            </li>

                <a class="nav__link" href="chats.html">
                    <span class="nav__norification badge">1</span>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__goal"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
     </nav>

        <span>Your screen is too big ㅠㅠ</span>
